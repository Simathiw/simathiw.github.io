<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ID og Class</title>

        <style>
            img {
                width: 500px;
            }
            a {
                font-size: 40px;
                color: black;
            }
            .sort_ramme {
                border: 5px solid black;
                border-radius: 1px;
            }
            .lilla_ramme {
                border: 5px solid purple;
                border-radius: 1px;
            }
            #lenke {
                font-size: 50px;
                color: blue;
            }
        </style>

    </head>
    <body>
        <h1>ID og Class</h1>
        <img src="../../Bilder/Nature/fall:spring.jpg" alt="Bilde av overgangen mellom sommer og høst" class="sort_ramme">
        <img src="../../Bilder/Nature/fantasy butterflyes.jpg" alt="Bilde av sommerfugler" class="lilla_ramme">
        <img src="../../Bilder/Nature/hule.jpg" alt="Bilde av en hule" class="sort_ramme">
        <img src="../../Bilder/Nature/skogssti.jpg" alt="Bilde av en skogssti" class="lilla_ramme">
        <img src="../../Bilder/Nature/skogssti2.jpg" alt="Bilde av en skogssti" class="sort_ramme">
        <img src="../../Bilder/Nature/sunset tree siluette.jpg" alt="Siluette av et tre" class="lilla_ramme">
        <img src="../../Bilder/Nature/waterdrop on flowerpedal.jpg" alt="Bilde av en vanndråpe på et kronblad" class="sort_ramme">
        <img src="../../Bilder/Nature/waterfall.jpg" alt="Bilde av en foss" class="lilla_ramme">

        <br><br>

        <a href="https://no.wikipedia.org/wiki/Sommer">Sommer</a>
        <a href="https://no.wikipedia.org/wiki/Solen">Sol</a>
        <a id="lenke" href="https://no.wikipedia.org/wiki/Sj%C3%B8">Sjø</a>
        <a href="https://no.wikipedia.org/wiki/Sv%C3%B8mming">Svømme</a>
    </body>
</html>
