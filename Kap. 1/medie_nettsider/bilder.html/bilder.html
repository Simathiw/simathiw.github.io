<!DOCTYPE html>
<html lang="no">
    <head>
        <title>bilenettside</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- bilder er hentet fra pixabay -->
        <img src="butterfly.jpg" alt="sommerfugl" width="400px" title="sommerfugl">
        <img src="sunrays.jpg" alt="solstråler i skog" width="400px" title="solstråler i skog">
        <img src="aurora_borealis.jpg" alt="nordlys" width="400px" title="nordlys">
        <ul>
            <li>src er navnet på filen til bildet</li>
            <li>alt er hva skjermleseren leser opp</li>
            <li>width er bredden/størrelsen til bildet</li>
            <li>title er hva bildet heter på nettsiden</li>
        </ul>
    </body>
</html>
