<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>p-element</title>
    </head>
    <body>
        <h1>Endre innhold i et p-element</h1>
        <p id="endre"></p>

        <script>
            let endreEl = document.getElementById("endre")
            endreEl.innerText = "Dette er den endrede teksten ved hjelp av JavaScript"
        </script>
    </body>
</html>
