<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">LOGO</a>

            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="nav">
            <a href="#">Lenke 1</a>
            <a href="#">Lenke 2</a>
            <a href="#">Lenke 3</a>
            <a href="#">Lenke 4</a>
        </div>
    </div>

    <!-- Javaskript til hamburgermeny -->
    <script>
        /* Henter hamburgerelementet */
        const burgetEL = document.querySelector('.fa-bars')

        /* Henter navelementet */
        const navEL = document.querySelector('.nav')

        burgetEL.addEventListener('click', showNav)

        function showNav () {
            navEl.classlist.toggle('show')
        }
    </script>
</body>
</html>
