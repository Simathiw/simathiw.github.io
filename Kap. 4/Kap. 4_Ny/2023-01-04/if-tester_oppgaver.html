<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oppgaver</title>
    </head>
    <body>
        <h1>Er tallet større eller mindre enn null?</h1>

        <script>
            let a = prompt ("Skriv inn ett tall", "0");

            console.log("a = " + a)

            if (a > 0){
                console.log(`${a} er større enn null`)
            }
            else {
                console.log(`${a} er mindre enn null`)
            }
        </script>
    </body>
</html>
