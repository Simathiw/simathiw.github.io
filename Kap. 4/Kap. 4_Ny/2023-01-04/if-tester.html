<html lang="no">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>

    <body>
        <h1>JavaScript</h1>
        <h2>if-tester</h2>

        <!-- Her kommer JavaScript -->
        <script>
            let a = 5
            let b = 5

            console.log("a = "+a)
            console.log("b = "+8)

            // if (betingelse){}
            if (a > b){
                console.log(a + " er størst")
            }
            // else if (betingelse){}
            else if (a === b){
                console.log("Tallene er like store")
            }
            // else {}
            else {
                // console.log(b + " er størst")
                // Backtics gir oss en template litteral
                console.log(`${b} er størst`)
            }
        </script>
    </body>
