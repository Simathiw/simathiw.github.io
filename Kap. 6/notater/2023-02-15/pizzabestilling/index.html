<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>

    <link rel="stylesheet" href="style_new.css">
</head>
<body>
    <main>
        <h1>πzza</h1>
        
        <h2>Pizzabestilling</h2>
        
        <form>
            <h3>Type pizzabunn</h3>
            <label>
                <input type="radio" name="pizzabunn" value="vanlig" checked>Vanlig
            </label>
            <label>
                <input type="radio" name="pizzabunn" value="fullkorn">Fullkorn
            </label>
            <label>
                <input type="radio" name="pizzabunn" value="glutenfri">Glutenfri
            </label>
            
            <h3>Topping</h3>
            
            <label>
                <input type="checkbox" value="skinke">Skinke
            </label>
            <label>
                <input type="checkbox" value="ost">Ost
            </label>
            <label>
                <input type="checkbox" value="pepperoni">Pepperoni
            </label>
            <label>
                <input type="checkbox" value="ananas">Ananas
            </label>
            <label>
                <input type="checkbox" value="jalapeño">Jalapeño
            </label>
            
            <h3>Størrelse</h3>
            <select>
                <option>Liten</option>
                <option selected>Middels</option>
                <option>Stor</option>
            </select>
            
            <h3>Annet?</h3>
            <textarea cols="30" rows="5" placeholder="Annen informasjon..."></textarea>
            
            <button type="submit">Send inn din bestilling</button>
        </form>
    </main>
    <script src="script.js"></script>
    </body>
    </html>
