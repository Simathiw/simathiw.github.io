<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript</h1>
    
    <h2>Pizzabestilling</h2>
    <h3>Type pizzabunn</h3>
    <label>
        <input type="radio" name="pizzabunn">Vanlig
    </label>
    <label>
        <input type="radio" name="pizzabunn">Fullkorn
    </label>
    <label>
        <input type="radio" name="pizzabunn">Glutenfri
    </label>

    <h3>Topping</h3>
    <label>
        <input type="checkbox">Skinke
    </label>
    <label>
        <input type="checkbox">Ost
    </label>
    <label>
        <input type="checkbox">Pepperoni
    </label>
    <label>
        <input type="checkbox">Ananas
    </label>
    <label>
        <input type="checkbox">Jalapeño
    </label>

    <h3>Størrelse</h3>
    <select>
        <option>Liten</option>
        <option selected>Middels</option>
        <option>Stor</option>
    </select>

    <h3>Annet</h3>
    <textarea cols="30" rows="5" placeholder="Annen informasjon..."></textarea>

    <script src="./ulike_input_elementer.js"></script>
</body>
</html>
