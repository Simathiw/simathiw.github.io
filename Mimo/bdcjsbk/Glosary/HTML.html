<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Glossary</title>
</head>
<body>
    <h3>Line breaks</h3>
    <p>
        Raindrops on roses <br>
        Wiskers on kittens <br>
        Bright copper kettels <br>
        Warm woolen mittens
    </p>

    <br>
    <h3>Buttons</h3>
    <!-- To create a button users can click on, we need the opening button and closing button tags. -->
    <p>Subcribe to our newsletter</p>
    <button>Subscribe</button>
    
    <!-- We can make texts appear on a button by typing them between the tags. Try typing "Login" between the button tags.
    Make sure you use an uppercase "L" -->
    <p>Log into your account to get started</p>
    <button>Login</button>

</body>
</html>
